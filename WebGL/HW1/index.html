<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float degree;

void main()
{
	float twist = sqrt(vPosition.x*vPosition.x + vPosition.y*vPosition.y) * degree;
	float xp = vPosition.x * cos(twist) - vPosition.y * sin(twist);
    float yp = vPosition.x * sin(twist) + vPosition.y * cos(twist);
	
    gl_Position = vec4(xp, yp, 0, 1);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
