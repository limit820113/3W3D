<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

void
main()
{
	if ((gl_Position.x-vPosition.x)*(gl_Position.x-vPosition.x) + (gl_Position.y-vPosition.y)*(gl_Position.y-vPosition.y) < 10.0)
		fColor = vColor;
	else
		fColor = vec4(0.0, 0.0, 0.0, 0.0);
		
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
