<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float vAngle;

void main()
{
    float dis = sqrt(vPosition.x *vPosition.x +vPosition.y*vPosition.y);

    float xp = vPosition.x * cos(dis+vAngle) - vPosition.y * sin(dis+vAngle);
    float yp = vPosition.x * sin(dis+vAngle) + vPosition.y * cos(dis+vAngle);

    gl_Position = vec4(xp,yp,0.0,1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
