<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style> 
    #chart_div {
    	display:inline-block; 
    	width: 100%;
    	height: 100%;
    	overflow: hidden;
    }
    </style>
    
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['annotationchart']}]}"></script>
    <script type='text/javascript'>
      var data, chart, options;
	  google.load('visualization', '1', {'packages':['annotationchart']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Kepler-22b mission');
        data.addColumn('string', 'Kepler title');
        data.addColumn('string', 'Kepler text');
        data.addColumn('number', 'Gliese 163 mission');
        data.addColumn('string', 'Gliese title');
        data.addColumn('string', 'Gliese text');
        data.addRows([
          [new Date(2314, 2, 15), 12400, undefined, undefined, 10645, undefined, undefined],
          [new Date(2314, 2, 16), 24045, undefined, undefined, 12374, undefined, undefined],
          [new Date(2314, 2, 17), 35022, undefined, undefined, 15766, undefined, undefined],
          [new Date(2314, 2, 18), 12284, undefined, undefined, 34334, undefined, undefined],
          [new Date(2314, 2, 19), 8476, undefined, undefined, 66467, undefined, undefined]
        ]);
		data.addRows([
          [new Date(2314, 2, 20), 0, undefined, undefined, 79463, undefined, undefined]
        ]);
		data.addRows([
          [new Date(2314, 2, 21), 0, undefined, undefined, 79463, undefined, undefined]
        ]);
        chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
        options = {
          displayAnnotations: false, displayRangeSelector:true, displayZoomButtons:false, scaleType:'maximized'
        };
        chart.draw(data, options);
		//chart.clearChart();
		
	  data.addRows([
          [new Date(2314, 2, 22), 0, undefined, undefined, 79463, undefined, undefined]
        ]);
		chart.draw(data, options);
      }
	  
	  var date = 23;
	  
	  function update() {
		date++;
		data.addRows([
          [new Date(2314, 2, date), 0, undefined, undefined, 79463, undefined, undefined]
        ]);
		chart.draw(data, options);
	  }
	  
    </script>
  </head>

  <body>
    <div id='chart_div'></div>
  </body>
</html>
