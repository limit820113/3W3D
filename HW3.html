
<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 40px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #008888
	}
	a {color: #888800}
	strong {color:red}
</style>
</head>

<body>

<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
var clock = new THREE.Clock();
var scene, renderer, camera;
var controls, keyboard = new KeyboardState();

var toycar, tireL, tireR;

// state variables of toycar
var pos = new THREE.Vector3(0,0,0), angle = 0;
var speed = 5, rotspeed = 0;

var speedR = 0, speedL = 0;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	scene.add (camera);

	// toycar with only two wheels
	toycar = new THREE.Object3D();
	scene.add (toycar);
	
	var cubeGeometry = new THREE.CylinderGeometry (20,20,3,36);
	var cubeMaterial = new THREE.MeshLambertMaterial ({color: 0x1ec876});
	tireL = getTire(); // tireL
    //tireL.rotation.order = 'ZYX';
    tireL.rotation.y = Math.PI/2;
	tireR = tireL.clone();
    tireL.position.set (-3,5,0);
    tireR.position.set (+3,5,0);
    toycar.add (tireL);
	toycar.add (tireR);
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	var dt = clock.getDelta();
	
	var dir = new THREE.Vector3(1,0,0);

	angle += rotspeed*dt;
	
	//dir.multiplyScalar (dt*speed);
	//dir.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	dir.multiplyScalar (dt*speed*0.6).applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	
	tireL.rotation.x += speedL/500;
	tireR.rotation.x += speedR/500;
	
	pos.add (dir);
	
	if (toycar != undefined) {
		//toycar.scale.set (0.2,0.2,0.2);
		toycar.position.set (pos.x, pos.y, pos.z);
		toycar.rotation.y = angle+Math.PI/2;
	}
	
	requestAnimationFrame ( animate );
	update();
	render(); 
}

var max = 20, min = 0;

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         
/*
	if ( keyboard.pressed("left") ) 
		rotspeed += 0.01; //angle += 0.01;               
	if ( keyboard.pressed("right") )
		rotspeed -= 0.01; // angle -= 0.01;               
	if ( keyboard.pressed("up") )  
		speed += 0.5;        
	if ( keyboard.pressed("down") )  
		speed -= 0.5;    

	speed = myclamp (speed, 0.0, 20.0);		
	rotspeed = myclamp (rotspeed, -2, 2);

*/
	if ( keyboard.pressed("left") ) 
		speedL += 0.5; 
	if ( keyboard.pressed("right") )
		speedR += 0.5;
	if ( keyboard.pressed("up") ) {
		speedL += 0.3; 
		speedR += 0.3; 
	}
	if ( keyboard.pressed("down") ) {
		speedL -= 0.3; 
		speedR -= 0.3; 
	}

	// viscous drag
	speedL *= 0.95;
	speedR *= 0.95;

	console.log ("L: " + speedL + "; R: " + speedR);
	
	// no backtrack yet
	speedL = myclamp (speedL, 0, 20);
	speedR = myclamp (speedR, 0, 20);
	
	speed = (speedL+speedR)/2;
	rotspeed = (speedL - speedR)/10;
}

function render()
{
	renderer.render (scene, camera);
}

function getTire() {
	THREE.ImageUtils.crossOrigin = '';
    var colormap = THREE.ImageUtils.loadTexture('http://jyunming-chen.github.io/tutsplus/images/tire-side.png');
    var colormap2 = THREE.ImageUtils.loadTexture('http://jyunming-chen.github.io/tutsplus/images/tire-wheel.jpg');

    var tire = new THREE.Object3D();
    geometry = new THREE.CircleGeometry(5, 36);
    material = new THREE.MeshBasicMaterial({
        map: colormap,
        transparent: true,  // for cut-out texture
        side: THREE.DoubleSide
    });
    var mesh = new THREE.Mesh(geometry, material);
colormap2.wrapS = colormap2.wrapT = THREE.RepeatWrapping; 
	colormap2.repeat.set( 8, 1 );
    var mesh2 = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 36, 1, true), // only side
    new THREE.MeshBasicMaterial({
        map: colormap2,
        side: THREE.DoubleSide
    }));
	
    mesh2.rotation.x = Math.PI / 2;
    mesh.position.set(0, 0, 1);
    mesh0 = mesh.clone();
    mesh0.position.set(0, 0, -1);
    mesh0.rotation.y = Math.PI;
	
    tire.add (mesh);
    tire.add(mesh0);
    tire.add(mesh2);
	
	return tire;
}

</script>
</body>

</html>
