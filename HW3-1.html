<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUV;

    vec4 pack_depth(const in float depth) {

        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;

    }

    void main() {

        vec4 pixel = texture2D(texture, vUV);

        if (pixel.a < 0.5) discard;

        gl_FragData[0] = pack_depth(gl_FragCoord.z);

    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUV;

    void main() {

        vUV = 1.0 * uv;

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_Position = projectionMatrix * mvPosition;

    }
</script>
<script>

var clock = new THREE.Clock();
var camera, scene, renderer, tire, vTire, spotLight, controls;
var keyboard = new KeyboardState();
var speed = 0, angle = 0, angle2 = 0;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.y = 200;
    camera.position.x = 500;
    scene.add(camera);
    //////////////////////////////////

    THREE.ImageUtils.crossOrigin = '';
    vTire = getTire();
	vTire.position.y = 15.5;
	tire = new THREE.Object3D();
	tire.add(vTire);

    ////////////////////////////////////////////////////////
    scene.add(tire);

    spotLight = new THREE.SpotLight(0xffffff, 1.3);
    spotLight.position.set(0, 300, 0);
    spotLight.angle = Math.PI / 3;

    spotLight.castShadow = true;

    spotLight.shadowMapWidth = 1024;
    spotLight.shadowMapHeight = 1024;

    spotLight.shadowCameraNear = 5;
    spotLight.shadowCameraFar = 4000;
    spotLight.shadowCameraFov = spotLight.angle / Math.PI * 180;

    spotLight.exponent = 20;
    spotLight.target = tire;
    scene.add(spotLight);

    var spotball = new THREE.Mesh(new THREE.SphereGeometry(5),
    new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true
    }));
    spotball.position.copy(spotLight.position);
    scene.add(spotball);

    var ground = new THREE.Mesh(
		new THREE.PlaneGeometry(2000, 2000, 130, 130),
		new THREE.MeshLambertMaterial()
	);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    ground.receiveShadow = true;
    tire.castShadow = true;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFShadowMap;

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    document.body.appendChild(renderer.domElement);
}

function angleLimit(angle) {
	limit = 0.57;
	if (limit > speed/100)
		limit = speed/100;
	
	if (angle > limit)
		return limit;
	if (angle < -1*limit)
		return -1*limit;
	return angle*0.97;
}

function animate() {
	var dt = clock.getDelta()/4;
	
    controls.update();
    keyboard.update();
	
	if ( keyboard.pressed("up") ) {
		speed += 0.3;
	}
	if ( keyboard.pressed("down") ) {
		speed -= 0.3;
	}
	
	if (speed < 0)
		speed = 0;
	
	if ( keyboard.pressed("left") ) 
		angle += 0.01;
	if ( keyboard.pressed("right") )
		angle -= 0.01;
	
	tire.rotation.order = 'ZYX';
	angle = angleLimit(angle);
	angle2 += angle*dt*speed;
	tire.rotation.x = angle;
	tire.rotation.y = angle2;
	vTire.rotation.z += dt*speed;
	
    //tire.position.set(50 * Math.cos(angle), 20, 50 * Math.sin(angle));
    tire.position.x -= dt*speed * Math.cos(angle2)*31.5;
	tire.position.z += dt*speed * Math.sin(angle2)*31.5;
	tire.position.y = 15.5;
    //spotLight.position.set(tire.position.x, 100, tire.position.z+200);

    requestAnimationFrame(animate);
    render();
}

function render() {
    renderer.render(scene, camera);
}

function getTire() {
	THREE.ImageUtils.crossOrigin = '';
	
    var tireFull = new THREE.Object3D();
	
	var tireSide = getTireSide();
	var tireSide2 = getTireSide();
	tireSide2.position.z *= -1;
	tireSide2.rotation.x = Math.PI;
	
    var geometry = new THREE.TorusGeometry (20, 11.5, 72, 72);
	var material = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/tire.jpg')});
	
    var tireCenter = new THREE.Mesh(geometry, material);
	tireCenter.position = tireSide2.position;
	tireCenter.position.set(0, 0, 0);
	tireCenter.castShadow = true;
	
	tireFull.add(tireCenter);
	tireFull.add(tireSide);
	tireFull.add(tireSide2);
	
	return tireFull;
}

function getTireSide() {
	
	sidemap = THREE.ImageUtils.loadTexture('images/tire-side.png');

    var geometry = new THREE.BoxGeometry (50, 50, 0.001, 72);
    var material = new THREE.MeshBasicMaterial({
        map: sidemap,
        transparent: true, // for cut-out texture
        side: THREE.DoubleSide
    });

    var tireSide = new THREE.Mesh(geometry, material);
    tireSide.position.set(0, 0, 10);
    //mesh.rotation.x = Math.PI / 2;

    ///////////////////////////////////////////////////////////////////
    var uniforms = {
        texture: {
            type: "t",
            value: sidemap
        }
    };
    var vertexShader = document.getElementById('vertexShaderDepth').textContent;
    var fragmentShader = document.getElementById('fragmentShaderDepth').textContent;
    tireSide.customDepthMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
    });
	
    tireSide.castShadow = true;
	
	return tireSide;
}

</script>
