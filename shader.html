
<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;

		font-family: Monospace;

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial S-0 <br/><br/>
	GLSL shaders<br/>
</div>

<div id="info">Render to Texture
    <br>(shader to cutout)
    <br>with shadow</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js">
    
</script>
<script id="myVertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        vUv = uv;
    }
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
    uniform sampler2D texture;
    varying vec2 vUv;

    void main() {
        vec4 color = texture2D(texture, vUv);
        if (color.b > 0.85) discard;
        else gl_FragColor = vec4(.2, .2, .2, 0.) + color;
    }
</script>
<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUv;

    vec4 pack_depth(const in float depth) {
        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;
    }

    void main() {
        vec4 pixel = texture2D(texture, vUv);
        if (pixel.b > 0.85) discard;
        gl_FragData[0] = pack_depth(gl_FragCoord.z);
    }
</script>

<script>
var camera, scene, renderer, light, controls;
var sceneRTT, rtTexture, teapot;
var angle = 0;

init();
animate();

function init() {
    sceneRTT = new THREE.Scene();
    light = new THREE.PointLight(0xffffff);
    light.position.set(0, 300, 200);
    sceneRTT.add(light);

    rtTexture = new THREE.WebGLRenderTarget(
    window.innerWidth, window.innerHeight, {
        minFilter: THREE.LinearFilter,
        magFilter: THREE.NearestFilter,
        format: THREE.RGBFormat
    });

    var jsonLoader = new THREE.JSONLoader();
    jsonLoader.load("http://jyunming-chen.github.io/tutsplus/models/teapot.json", function (geometry) {
        teapot = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
            color: 0xff1234
        }));
        teapot.scale.set(32, 32, 32);
        sceneRTT.add(teapot);
    });

    ///////////////////////////////////////////////////////////////////////////
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.y = 80;
    camera.position.z = 400;
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    var ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    document.body.appendChild(renderer.domElement);

    //////////////////////////////////////////////////
    var plane = new THREE.PlaneBufferGeometry(150, 150);
    rttmaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: "t",
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('myFragmentShader').textContent
    });
    quad = new THREE.Mesh(plane, rttmaterial);
    quad.position.set(0, 20, 0);
    scene.add(quad);

    //////////////////////////////////////////////////////////////////////////
    // shadowing ///////////////
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFShadowMap;

    quad.castShadow = true;
    quad.customDepthMaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: 't',
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShaderDepth').textContent
    });

    spotLight = new THREE.SpotLight(0xffffff, 1);
    spotLight.position.set(0, 300, 300);
    spotLight.angle = Math.PI / 3;
    spotLight.castShadow = true;
    spotLight.shadowMapWidth = 1024;
    spotLight.shadowMapHeight = 1024;
    spotLight.shadowCameraNear = 5;
    spotLight.shadowCameraFar = 4000;
    spotLight.shadowCameraFov = spotLight.angle / Math.PI * 180;
    spotLight.exponent = 20;
    scene.add(spotLight);

    var ground = new THREE.Mesh(
        new THREE.PlaneGeometry(400, 400, 130, 130),
        new THREE.MeshLambertMaterial());
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);
    ground.receiveShadow = true;
}

function animate() {
    controls.update();
    angle += 0.02;
    if (teapot !== undefined) teapot.rotation.y = angle;
    if (quad !== undefined) {
        quad.rotation.set(
				-Math.atan2(
					camera.position.y-quad.position.y, 
					Math.sqrt(
						Math.pow(camera.position.x-quad.position.x, 2)+
						Math.pow(camera.position.z-quad.position.z, 2)
					)
				),
				Math.atan2(camera.position.x-quad.position.x, camera.position.z-quad.position.z),
				0,
				'YXZ'
			);
    }

    requestAnimationFrame(animate);
    render();
}

function render() {
    // render teapot to texture
    renderer.setClearColor(0x0000ff);
    renderer.render(sceneRTT, camera, rtTexture, true);

    // render texture to screne
    renderer.setClearColor(0x888888);
    renderer.render(scene, camera);
}
</script>
</body>

</html>
