
<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	a {color: yellow}
	strong {color:red}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial S-0 <br/><br/>
	GLSL shaders<br/>
</div>
<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script id="myVertexShader" type="x-shader/x-vertex">
	uniform float phase;
	varying vec3 newpos;
	void main() {
		newpos = position;
		//newpos.z = 0.2*sin (5.0*(newpos.x + phase));
		gl_Position = projectionMatrix* modelViewMatrix * vec4( newpos, 1.0 );
	}
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
	varying vec3 newpos;
	void main() {
		if (newpos.x > 0.0)
			discard;
			gl_FragColor = vec4 (1.0, 0.0, 0.0, 1.0);
	}
</script>
<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var teapot;
var controls;

var teapotMaterial;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);
	renderer.setClearColor (0x888888);
	
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	teapotMaterial = new THREE.ShaderMaterial({
		uniforms: {
			phase: {type: 'f', value: 1.0 }
		},
		vertexShader: document.getElementById('myVertexShader').textContent,
		fragmentShader: document.getElementById('myFragmentShader').textContent,
		polygonOffset: true,
		polygonOffsetUnits: -5.0,
		polygonOffsetFactor: -2.0
	});

	var jsonLoader = new THREE.JSONLoader();
	jsonLoader.load ("models/teapot.json", function (geometry) {
		teapot = new THREE.Mesh (geometry, teapotMaterial);
		teapot.scale.set (12,12,12);
		scene.add (teapot);
	});
	
	var jsonLoader = new THREE.JSONLoader();
	jsonLoader.load ("models/teapot.json", function (geometry) {
		teapot2 = new THREE.Mesh (geometry, new THREE.MeshLambertMaterial ({color: 0x12ff44}));
		teapot2.scale.set (12,12,12);
		teapot2.position.set (60,0,30);
		scene.add (teapot2);
	});
	
	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);

	window.addEventListener ('resize', onWindowResize, false);	
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	requestAnimationFrame ( animate );  
	update();
	render(); 
}

function update()
{
	controls.update();

	teapot.material.uniforms.phase.value = clock.getElapsedTime();
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
